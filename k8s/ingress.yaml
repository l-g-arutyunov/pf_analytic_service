apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devlife
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /projects
        backend:
          service:
            name: pf-analytic-service
            port:
              number: 80
      - pathType: Prefix
        path: /skills
        backend:
          service:
            name: skill-analytic-service
            port:
              number: 80
